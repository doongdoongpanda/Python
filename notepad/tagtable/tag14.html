<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--한글깨짐 방지를 위해서 해당 코드를 입력하여 문서에 대한 콘텐츠 보안정책을 지정한다-->
<html> 
<!--HTML 언어로 작성되어 있다는 것을 알려준다.-->
<head>
<style>
table,th,td{
border:1px solid black;
border-collapse:collapse;
}
</style><!--테이블 라인은 1px의 실선이고 테두리와 셀의 간격 상쇄 -->
</head>
<body text="#000000"><!--바디 내용의 택스트 색은 검정이다.-->
<h2>색상 지정하기</h2><!--h1에서 숫자가 커질 수록 글씨 크기가 작아진다.-->
<table border ="2" cellpadding=5><!--테이블을 열어준다.--><!--테두리 굵기와 셀 내부간격을 지정-->
<tr bgcolor ="#BFBFBF">
<td align=center width="150"><b>형 식</b></td><!--색은 피피티 rgb에서 발췌, 1열은 중앙정렬-->
<td align=center width="320"><b>구 성</b></td><!--폰트는 굵음 표시하고 항목을 채워놓으면 /td해줌-->
<td align=center width="300"><b>내 용</b></td><!--내용 입력을 끝으로 3행짜리 테이블의 간격을 지정 완료-->
</tr>
<tr><!--2번째 열 시작-->
<td rowspan=4>&lt;BODY&gt;</td><!--rowspan = (숫자) 숫자 갯수만큼 셀병합-->
<td>&lt;BODY TEXT= &quot#nnnnnn&quot&gt;
...&lt;/BODY&gt;</td><!--부등식표시는 &lt;,&gt:로 표시 -->
<td>글자색을 지정합니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--3번째 열 시작-->
<td>&lt;BODY LINK= &quot#nnnnnn&quot&gt;
...&lt;/BODY&gt;</td>
<td>하이퍼링크의 색을 지정합니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--4번째 열 시작-->
<td>&lt;BODY VLINK= &quot#nnnnnn&quot&gt;
...&lt;/BODY&gt;</td>
<td>한 번 누른적이 있는 하이퍼링크의<br>
 색을 지정합니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--5번째 열 시작-->
<td>&lt;BODY ALINK= &quot#nnnnnn&quot&gt;
...&lt;/BODY&gt;</td>
<td>누르고 있는 동안의 색을 지정합니<br><!--br은 단순 택스트 줄내림-->
다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
</table><!--테이블구성이 끝나면 테이블을 닫는다-->
</body>
<!--body를 닫는다.-->
</html>
<!--역슬레시 html을 작성하여 html를 닫는다.-->
