<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--한글깨짐 방지를 위해서 해당 코드를 입력하여 문서에 대한 콘텐츠 보안정책을 지정한다-->
<html> 
<!--HTML 언어로 작성되어 있다는 것을 알려준다.-->
<head>
<style>
table,th,td{
border:1px solid black;
border-collapse:collapse;
}
</style>
</head>
<body text="#000000"><!--마우스를 누르고 있는 동안 블루로 색상 변경-->
<h2>부분을 강조해 주는 태그</h2><!--h1에서 숫자가 커질 수록 글씨 크기가 작아진다.-->
<table border ="2" cellpadding=5><!--테두리의 굵기와 셀 내부 간격을 지정해준다.-->
<tr bgcolor ="#BFBFBF">
<td align=center width="150"><b>형 식</b></td><!--색은 피피티 rgb에서 발췌, 1열은 중앙정렬-->
<td align=center width="280"><b>구 성</b></td><!--폰트는 굵음 표시하고 항목을 채워놓으면 /td해줌-->
<td align=center width="320"><b>내 용</b></td><!--열입력마치면 /tr해준다-->
</tr>
<tr><!--2번째 열 시작-->
<td>&lt;BLINK&gt;</td><!--부등식표시는 &lt;,&gt:로 표시 -->
<td>&lt;BLINK&gt;...&lt;/BLINK&gt;</td>
<td>글자를 깜박이게 해줍니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--3번째 열 시작-->
<td>&lt;U&gt;</td>
<td>&lt;U&gt;...&lt;/U&gt;</td>
<td>글자에 밑줄을 그어줍니다.</td>
</tr>
</table><!--테이블구성이 끝나면 테이블을 닫는다-->
</body>
<!--body를 닫는다.-->
</html>
<!--역슬레시 html을 작성하여 html를 닫는다.-->
