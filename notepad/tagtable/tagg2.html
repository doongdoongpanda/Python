<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--한글깨짐 방지를 위해서 해당 코드를 입력하여 문서에 대한 콘텐츠 보안정책을 지정한다-->
<html> 
<!--HTML 언어로 작성되어 있다는 것을 알려준다.-->
<head>
<!--테이블 스타일을 정의해준다.-->
<style>
table,th,td{
border:1px solid black;
border-collapse:collapse;
}
</style><!--테이블 라인은 1px의 실선이고 테두리와 셀의 간격 상쇄 -->
</head>
<body text="#000000"><!--바디 내용의 택스트 색은 검정이다.-->
<h2>문단 혹은 줄을 바꾸는 태그</h2><!--h1에서 숫자가 커질 수록 글씨 크기가 작아진다.-->
<table border ="2" cellpadding=5><!--테이블을 열어준다.--><!--테두리 굵기와 셀 내부간격을 지정-->
<tr bgcolor ="#BFBFBF">
<td align=center width="150"><b>형 식</b></td><!--색은 피피티 rgb에서 발췌, 1열은 중앙정렬-->
<td align=center width="150"><b>구 성</b></td><!--폰트는 굵음 표시하고 항목을 채워놓으면 /td해줌-->
<td align=center width="450"><b>내 용</b></td><!--열입력마치면 /tr해준다-->
</tr>
<tr><!--2번째 열 시작-->
<td>&lt;P&gt;</td><!--부등식표시는 &lt;,&gt:로 표시 -->
<td>&lt;P&gt;</td>
<td>문단을 바꾸는 태그입니다. 줄 바꿈과 동시에 줄을 띤 것<br>
같은 효과가 나타납니다</td><!--마지막 행에서는 /td,/tr실행 -->
</tr>
<tr><!--3번째 열 시작-->
<td>&lt;BR&gt;</td>
<td>&lt;BR&gt;</td>
<td>문단을 바꾸는 태그입니다. 줄 바꿈의 역할만을 수행합<br>
니다.</td><!--마지막 행에서는 /td,/tr실행 -->
</tr>
<tr><!--4번째 열 시작-->
<td>&lt;PRE&gt;</td><!--부등식표시는 &lt;,&gt:로 표시 -->
<td>&lt;PRE&gt;...&lt;/PRE&gt;</td>
<td>여백이나 줄 간격 등을 고정시켜 주는 역할을 합니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
</table><!--테이블구성이 끝나면 테이블을 닫는다-->
</body>
<!--body를 닫는다.-->
</html>
<!--역슬레시 html을 작성하여 html를 닫는다.-->
