<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--한글깨짐 방지를 위해서 해당 코드를 입력하여 문서에 대한 콘텐츠 보안정책을 지정한다-->
<html> 
<!--HTML 언어로 작성되어 있다는 것을 알려준다.-->
<head>
<style>
table,th,td{
border:1px solid black;
border-collapse:collapse;
}
</style>
</head>
<body text="#000000"><!--바디 내용의 택스트 색은 검정이다.-->
<h2>글자의 모양을 정의해 주는 태그</h2><!--h1에서 숫자가 커질 수록 글씨 크기가 작아진다.-->
<table border ="2" cellpadding=5><!--테이블을 열어준다.--><!--테두리의 굵기와 셀 내부 간격을 지정해준다.-->
<tr bgcolor ="#BFBFBF">
<td align=center width="150"><b>형식</b></td><!--색은 피피티 rgb에서 발췌, 1열은 중앙정렬-->
<td align=center width="320"><b>구성</b></td><!--폰트는 굵음 표시하고 항목을 채워놓으면 /td해줌-->
<td align=center width="300"><b>내용</b></td><!--내용 입력을 끝으로 3행짜리 테이블의 간격을 지정 완료-->
</tr>
<tr><!--2번째 열 시작-->
<td>&lt;STRONG&gt;</td><!--부등식표시는 &lt;,&gt:로 표시 -->
<td>&lt;STRONG&gt;...&lt;/STRONG&gt;</td>
<td rowspan=2>굵은 글씨를 나타내 주는 태그입니다.</td><!--rowspan = (숫자) 숫자 갯수만큼 셀병합-->
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--3번째 열 시작-->

<td>&lt;B&gt;</td>
<td>&lt;B&gt;...&lt;/B&gt;</td>
</tr>
<tr><!--4번째 열 시작-->
<td>&lt;EM&gt;</td>
<td>&lt;EM&gt;...&lt;/EM&gt;</td>
<td rowspan=2>이탤릭체의 글씨를 나타내 주는 태그입<BR><!--rowspan = (숫자) 숫자 갯수만큼 셀병합-->
니다.</td>
</tr>
<tr><!--5번째 열 시작-->
<td>&lt;I&gt;</td>
<td>&lt;I&gt;...&lt;/I&gt;</td>
</tr>
<tr><!--6번째 열 시작-->
<td>&lt;KBD&gt;</td>
<td>&lt;KBD&gt; ...&lt;/KBD&gt;</td>
<td rowspan=3>타자기체의 글씨를 나타내 주는 태그입<br><!--rowspan = (숫자) 숫자 갯수만큼 셀병합-->
니다.
</td>
</tr>
<tr><!--7번째 열 시작-->
<td>&lt;CODE&gt;</td>
<td>&lt;CODE&gt; ...&lt;/CODE&gt;</td>
</tr>
<tr><!--8번째 열 시작-->
<td>&lt;TT&gt;</td>
<td>&lt;TT&gt;...&lt;/TT&gt;</td>
</tr>
</table><!--테이블구성이 끝나면 테이블을 닫는다-->
</body>
<!--body를 닫는다.-->
</html>
<!--역슬레시 html을 작성하여 html를 닫는다.-->
