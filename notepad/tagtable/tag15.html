<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--한글깨짐 방지를 위해서 해당 코드를 입력하여 문서에 대한 콘텐츠 보안정책을 지정한다-->
<html> 
<!--HTML 언어로 작성되어 있다는 것을 알려준다.-->
<head>
<style>
table,th,td{
border:1px solid black;
border-collapse:collapse;
}
</style><!--테이블 라인은 1px의 실선이고 테두리와 셀의 간격 상쇄 -->
</head>
<body text="#000000"><!--바디 내용의 택스트 색은 검정이다.-->
<h2>표만들기 태그</h2><!--h1에서 숫자가 커질 수록 글씨 크기가 작아진다.-->
<table border ="2" cellpadding=5><!--테이블을 열어준다.--><!--테두리 굵기와 셀 내부간격을 지정-->
<tr bgcolor ="#BFBFBF">
<td align=center width="150"><b>형 식</b></td><!--색은 피피티 rgb에서 발췌, 1열은 중앙정렬-->
<td align=center width="320"><b>구 성</b></td><!--폰트는 굵음 표시하고 항목을 채워놓으면 /td해줌-->
<td align=center width="300"><b>내 용</b></td><!--내용 입력을 끝으로 3행짜리 테이블의 간격을 지정 완료-->
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--2번째 열 시작-->
<td rowspan=6>&lt;TABLE&gt;</td><!--rowspan = (숫자) 숫자 갯수만큼 셀병합-->
<td>&lt;TABLE BORDER&gt;...&lt;/TABLE&gt;</td>
<td>표의 전체 형식을 나타냅니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--3번째 열 시작-->
<td>&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;</td>
<td>표 내부에 들어갈 형식을 정의합니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--4번째 열 시작-->
<td>&lt;TD COLSPAN=n&gt;</td>
<td>가로칸을 n만큼 합쳐줍니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--5번째 열 시작-->
<td>&lt;TD ROWSPAN=n&gt;</td>
<td>세로칸을 n만큼 합쳐줍니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--6번째 열 시작-->
<td>&lt;TD ALIGN=...&gt;</td>
<td>표안의 좌우 정렬 방식을 정의합니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--7번째 열 시작-->
<td>&lt;TD VALIGN=...&gt;</td>
<td>표안의 상하 정렬 방식을 정의합니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
</table><!--테이블구성이 끝나면 테이블을 닫는다-->
</body>
<!--body를 닫는다.-->
</html>
<!--역슬레시 html을 작성하여 html를 닫는다.-->
