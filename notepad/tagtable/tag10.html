<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--한글깨짐 방지를 위해서 해당 코드를 입력하여 문서에 대한 콘텐츠 보안정책을 지정한다-->
<html> 
<!--HTML 언어로 작성되어 있다는 것을 알려준다.-->
<head>
<style>
table,th,td{
border:1px solid black;
border-collapse:collapse;
}
</style>
</head>
<body text="#000000"><!--바디 내용의 택스트 색은 검정이다.-->
<h2>배경 이미지 작업하기</h2><!--h1에서 숫자가 커질 수록 글씨 크기가 작아진다.-->
<table border ="2" cellpadding=5><!--테이블을 열어준다.--><!--테두리의 굵기와 셀 내부 간격을 지정해준다.-->
<tr bgcolor ="#BFBFBF">
<td align=center width="150"><b>형 식</b></td><!--색은 피피티 rgb에서 발췌, 1열은 중앙정렬-->
<td align=center width="280"><b>구 성</b></td><!--폰트는 굵음 표시하고 항목을 채워놓으면 /td해줌-->
<td align=center width="320"><b>내 용</b></td><!--열입력마치면 /tr해준다-->
</tr>
<tr><!--2번째 열 시작-->
<td rowspan=2>&lt;BODY&gt;</td><!--부등식표시는 &lt;,&gt:로 표시 -->
<td>&lt;BODY BACKGROUND=&quot
...&quot&gt;</td>
<td>배경 이미지를 띄워줍니다.</td>
</tr><!--마지막 행에서는 /td,/tr실행 -->
<tr><!--3번째 열 시작-->
<td>&lt;BODY BGCOLOR=&quot#nnnnnn&quot&gt;</td>
<td>배경 색깔을 지정해 줍니다.</td>
</tr>
</table><!--테이블구성이 끝나면 테이블을 닫는다-->
</body>
<!--body를 닫는다.-->
</html>
<!--역슬레시 html을 작성하여 html를 닫는다.-->
